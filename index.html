<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
		<form id="options">
			<input type="checkbox" id="hasColors" class="option" name="hasColors" checked>
			<label for="hasColors">Colors</label>
			<input type="checkbox" id="hasSymbols" class="option" name="hasSymbols" checked>
			<label for="hasSymbols">Symbols</label>
			<input type="checkbox" id="hasSounds" class="option" name="hasSounds" checked>
			<label for="hasSounds">Sounds</label>
		</form>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star" id="star1"></i></li>
        		<li><i class="fa fa-star"id="star2"></i></li>
        		<li><i class="fa fa-star" id="star3"></i></li>
        	</ul>
			

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
		<div class="message"></div>
        <ul class="deck">
            <li class="card" id="0">
                <i class="fa"></i>
            </li>
            <li class="card" id="1">
                <i class="fa"></i>
            </li>
            <li class="card" id="2">
                <i class="fa"></i>
            </li>
            <li class="card" id="3">
                <i class="fa"></i>
            </li>
            <li class="card" id="4">
                <i class="fa"></i>
            </li>
            <li class="card" id="5">
                <i class="fa"></i>
            </li>
            <li class="card" id="6">
                <i class="fa"></i>
            </li>
            <li class="card" id="7">
                <i class="fa"></i>
            </li>
            <li class="card" id="8">
                <i class="fa"></i>
            </li>
            <li class="card" id="9">
                <i class="fa"></i>
            </li>
            <li class="card" id="10">
                <i class="fa"></i>
            </li>
            <li class="card" id="11">
                <i class="fa"></i>
            </li>
            <li class="card" id="12">
                <i class="fa"></i>
            </li>
            <li class="card" id="13">
                <i class="fa"></i>
            </li>
            <li class="card" id="14">
                <i class="fa"></i>
            </li>
            <li class="card" id="15">
                <i class="fa"></i>
            </li>
        </ul>
    </div>
	
	<audio id="audio1" src="https://www.soundjay.com/button/sounds/beep-01a.mp3" autostart="false" ></audio>
	<audio id="audio2" src="https://www.soundjay.com/button/sounds/beep-02.mp3" autostart="false" ></audio>
	<audio id="audio3" src="https://www.soundjay.com/button/sounds/beep-03.mp3" autostart="false" ></audio>
	<audio id="audio4" src="https://www.soundjay.com/button/sounds/beep-04.mp3" autostart="false" ></audio>
	<audio id="audio5" src="https://www.soundjay.com/button/sounds/beep-05.mp3" autostart="false" ></audio>
	<audio id="audio6" src="https://www.soundjay.com/button/sounds/beep-06.mp3" autostart="false" ></audio>
	<audio id="audio7" src="https://www.soundjay.com/button/sounds/beep-07.mp3" autostart="false" ></audio>
	<audio id="audio8" src="https://www.soundjay.com/button/sounds/beep-10.mp3" autostart="false" ></audio>

    

    <script src="js/app.js"></script>
</body>
</html>
